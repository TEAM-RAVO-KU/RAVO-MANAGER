<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RAVO DB Manager</title>
    <script>
        // 1Ï¥àÎßàÎã§ ÌéòÏù¥ÏßÄ ÏûêÎèô Í∞±Ïã†
        setTimeout(() => window.location.reload(), 1000);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        p {
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<h2>üìä RAVO DB Manager Status</h2>

<table>
    <thead>
    <tr>
        <th>Status</th>
        <th>üîπ Live DB Server</th>
        <th>üî∏ Standby DB Server</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><strong>MySQL Server</strong></td>
        <td th:text="${liveDbStatus} ? '‚úÖ UP' : '‚ùå DOWN'"></td>
        <td th:text="${standbyDbStatus} ? '‚úÖ UP' : '‚ùå DOWN'"></td>
    </tr>
    <tr>
        <td><strong>Data ID</strong></td>
        <td th:text="${liveData.id}"></td>
        <td th:text="${standbyData.id}"></td>
    </tr>
    <tr>
        <td><strong>Data Value</strong></td>
        <td th:text="${liveData.data}"></td>
        <td th:text="${standbyData.data}"></td>
    </tr>
    <tr>
        <td><strong>Checked At</strong></td>
        <td th:text="${liveData.checked_at}"></td>
        <td th:text="${standbyData.checked_at}"></td>
    </tr>
    <tr>
        <td><strong>Integrity Check (ID / Data)</strong></td>
        <td>
            <span th:text="${liveIntegrity.idValid}? '‚úÖ':'‚ùå'"></span> /
            <span th:text="${liveIntegrity.dataExists}? '‚úÖ':'‚ùå'"></span>
        </td>
        <td>
            <span th:text="${standbyIntegrity.dataExists}? '‚úÖ':'‚ùå'"></span> /
            <span th:text="${standbyIntegrity.idValid}? '‚úÖ':'‚ùå'"></span>
        </td>
    </tr>
    <tr>
        <td><strong>Consistency Check (ID / Data / CheckedAt)</strong></td>
        <td colspan="2">
            <span th:text="${consistency.idConsistent}? '‚úÖ':'‚ùå'"></span> /
            <span th:text="${consistency.dataConsistent}? '‚úÖ':'‚ùå'"></span> /
            <span th:text="${consistency.checkedAtConsistent}? '‚úÖ':'‚ùå'"></span>
        </td>
    </tr>
    </tbody>
</table>

<p>‚è± Automatically updates every seconds.</p>

</body>
</html>

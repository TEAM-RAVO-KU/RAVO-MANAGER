<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RAVO Bank - 시스템 오류</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
            padding: 2.5rem;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .error-message {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-retry {
            background-color: #ffcc00;
            border: none;
            color: #212529;
            font-weight: 600;
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .btn-retry:hover {
            background-color: #f5c000;
        }
        .btn-home {
            background-color: #e9ecef;
            border: none;
            color: #212529;
            font-weight: 600;
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
        .btn-home:hover {
            background-color: #dee2e6;
        }
        .btn-detail {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: underline;
        }
        .btn-detail:hover {
            color: #495057;
        }
        .error-detail {
            font-size: 0.85rem;
            color: #adb5bd;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>

<body>
<div class="error-card">
    <i class="bi bi-database-exclamation error-icon"></i>
    <h3 class="error-title">데이터베이스 오류</h3>
    
    <p class="error-message">
        죄송합니다. 현재 데이터베이스 연결에 문제가 발생했습니다.<br>
        잠시 후 다시 시도해 주세요.
    </p>

    <button onclick="history.back()" class="btn btn-retry">
        <i class="bi bi-arrow-clockwise me-2"></i>다시 시도
    </button>
    
    <a href="/login" class="btn btn-home d-block">
        <i class="bi bi-house-door me-2"></i>로그인 페이지로
    </a>

    <div class="error-detail">
        <p class="mb-0">오류 코드: DB_CONNECTION_ERROR</p>
        <p class="mb-0" th:text="${timestamp}">2025-10-06 14:30:00</p>
    </div>

    <!-- 상세 정보 보기 버튼 추가 -->
    <a href="/error/detail" class="btn-detail">
        <i class="bi bi-info-circle me-1"></i>오류 상세 정보 보기
    </a>
</div>
</body>
</html>

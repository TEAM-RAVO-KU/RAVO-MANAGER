<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - RAVO Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
            padding: 2rem;
        }
        .register-title {
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-register {
            background-color: #ffcc00;
            border: none;
            color: #212529;
            font-weight: 600;
            width: 100%;
        }
        .btn-register:hover {
            background-color: #f5c000;
        }
        .btn-secondary-link {
            background-color: #e9ecef;
            border: none;
            color: #212529;
            font-weight: 600;
            width: 100%;
        }
        .btn-secondary-link:hover {
            background-color: #dee2e6;
        }
    </style>
</head>

<body>
<div class="register-card">
    <h3 class="register-title">회원가입</h3>

    <form method="post" action="/register">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" name="userId" class="form-control" placeholder="user123" required>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="••••••" required>
        </div>
        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" name="name" class="form-control" placeholder="홍길동" required>
        </div>

        <button type="submit" class="btn btn-register py-2 mt-2">회원가입</button>

        <p class="text-danger text-center mt-3" th:text="${error}"></p>
        <p class="text-success text-center mt-3" th:text="${message}"></p>

        <a href="/login" class="btn btn-secondary-link py-2 mt-3 d-block text-center">로그인하기</a>
    </form>
</div>
</body>
</html>

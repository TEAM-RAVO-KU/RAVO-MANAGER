<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>RAVO Bank Í≥ÑÏ¢å</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .account-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px; /* ‚úÖ Î°úÍ∑∏Ïù∏ Ïπ¥ÎìúÏôÄ ÎèôÏùº Ìè≠ */
            text-align: center;
        }

        .username {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .balance-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .balance {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            margin: 0;
        }

        .refresh-btn {
            border: none;
            background: none;
            color: #6c757d;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            color: #212529;
            transform: rotate(90deg);
        }

        .tx-input {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 0.6rem;
            text-align: right;
            font-size: 1rem;
        }

        .btn-action {
            border: none;
            border-radius: 8px;
            font-weight: 600;
            width: 48%;
            padding: 0.8rem;
        }

        .btn-deposit {
            background-color: #e9ecef;
            color: #212529;
        }

        .btn-withdraw {
            background-color: #ffcc00;
            color: #212529;
        }

        .btn-deposit:hover {
            background-color: #dee2e6;
        }

        .btn-withdraw:hover {
            background-color: #f1c40f;
        }

        .tx-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .logout-btn {
            border: none;
            background: none;
            color: #6c757d;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="account-card">
    <p class="text-secondary mb-1">RAVO Bank</p>
    <p class="username" th:text="${username}">ÌôçÍ∏∏Îèô</p>
    <hr>

    <p class="text-muted mb-0">ÌòÑÏû¨ ÏûîÏï°</p>

    <div class="balance-area">
        <p class="balance mb-0">
            <span th:text="${balance}">11000</span> Ïõê
        </p>
        <!-- üîÑ ÏÉàÎ°úÍ≥†Ïπ® Î≤ÑÌäº -->
        <form method="get" action="/bank/balance" class="d-inline">
            <button type="submit" class="refresh-btn" title="ÏûîÏï° ÏÉàÎ°úÍ≥†Ïπ®">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </form>
    </div>

    <!-- ÏûÖÍ∏à -->
    <div class="tx-box">
        <form method="post" action="/bank/deposit" class="d-flex w-100 justify-content-between align-items-center">
            <input type="number" name="amount" class="tx-input" placeholder="ÏûÖÍ∏à Í∏àÏï°" min="1" required>
            <button type="submit" class="btn btn-deposit btn-action ms-2">ÏûÖÍ∏à</button>
        </form>
    </div>

    <!-- Ï∂úÍ∏à -->
    <div class="tx-box">
        <form method="post" action="/bank/withdraw" class="d-flex w-100 justify-content-between align-items-center">
            <input type="number" name="amount" class="tx-input" placeholder="Ï∂úÍ∏à Í∏àÏï°" min="1" required>
            <button type="submit" class="btn btn-withdraw btn-action ms-2">Ï∂úÍ∏à</button>
        </form>
    </div>

    <!-- Ïò§Î•ò Î©îÏãúÏßÄ -->
    <p class="text-danger mt-3" th:text="${error}"></p>

    <!-- Î°úÍ∑∏ÏïÑÏõÉ -->
    <form method="get" action="/logout">
        <button type="submit" class="logout-btn">Î°úÍ∑∏ÏïÑÏõÉ</button>
    </form>
</div>
</body>
</html>
